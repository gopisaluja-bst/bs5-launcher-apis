<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="robots" content="noindex" />
  <meta name="robots" content="nofollow" />
  <meta name="googlebot" content="noindex" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BS5 Launcher APIs</title>
  <script type="text/javascript" src="qwebchannel.js"></script>
  <script type="text/javascript" src="launcherApi.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <style type="text/css">
    .api-demo {
      border-style: ridge ridge ridge ridge;
      margin-top: 20px;
      padding: 5px;
    }

    .api-demo-div {
      margin: 5px 0px;
    }
    input {
      width: 800px;
    }
    label {
      min-width: 120px; display:inline-block;
      font-weight: bold;
    }
    .logs {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div style="display: flex; flex-direction: column">
    <div style="display: flex; justify-content: space-between">
      <div>Launcher APIs Demo</div>
      <div>
        <button onclick="minimizeWindow()">minimize</button>
        <button onclick="maximizeWindow()">maximize</button>
        <button onclick="restoreWindow()">restore</button>
        <button onclick="closeWindow()">close</button>
      </div>
    </div>
    <div>
      <div class="api-demo">
        <button style="margin-top: 10px;" onclick="getInstalledApps()">Get List Of Installed Apps</button>
      </div>
      <div class="api-demo">
        <div class="api-demo-div">
          <Label > Url: </Label>
          <input type="text" id="urlInput" value="https://www.google.com" />
        </div>
        <button onclick="openBrowser()">Open link in Browser</button>
      </div>
      <div class="api-demo">
        <div class="api-demo-div">
          <Label > Package Name: </Label>
          <input  type="text" id="installOrPlayAppPackage" value="com.android.wemixtestapp" />
        </div>
        <div class="api-demo-div">
          <Label > Game Name: </Label>
          <input  type="text" id="installOrPlayAppPackage_app_name"
            value="WemixTestApp" />
        </div>
        <div class="api-demo-div">
          <Label > Icon Url: </Label>
          <input type="text" id="installOrPlayAppPackage_icon_url"
            value="https://cdn-bgp.bluestacks.com/BGP/test/icon_com.wemixtestapp.jpg" />
        </div>
        <div class="api-demo-div">
          <Label > Apk Url: </Label>
          <input  type="text" id="installOrPlayAppPackage_apk_url"
            value="https://cdn3.bluestacks.com/bluestacks-app-store/Internal/com.android.wemixtestapp/DevProvidedApk/7.0/Wemix-v7.0.apk" />
        </div>
        <button onclick="installOrPlayApp()">Install or Play App</button>
      </div>
      <div class="api-demo">
        <div>
          <Label > Package Name: </Label>
          <input type="text" id="uninstallAppPackage" value="com.android.wemixtestapp" />
        </div>
        <button onclick="uninstallApp()">Uninstall App</button>
      </div>

    </div>
    <div class="logs">      
      <span style="color: #046571; margin-top: 20px">Logs will be displayed below..</span>
      <button style="width: 100px" onclick="clearResult()">clear logs</button>
      <span id="result" style="color: #046571"></span>      
    </div>
  </div>
  <!-- <iframe src="https://qa-internal.bstkinternal.net/promoted-games.html" style="border: none"
    title="Iframe Example"></iframe> -->
</body>

</html>
